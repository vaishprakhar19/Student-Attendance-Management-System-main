<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Student Manegement</title>
</head>

<body>

  <div class="heading">
    <h1>Attendence Manegement System</h1>
  </div>
  <h1 id="school">Kumaun University</h1>
  <img class="logo" src="./logo.png"></img>
  <div class="login">
    <div class="image">
    </div>
    <div class="right loginBox">
      <h2 class="login_head">Faculty Login</h2>
      <form action="" id="form">
        <input type="text" id="name" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="submit" class="btn btn-warning" id="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
